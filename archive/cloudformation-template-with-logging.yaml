AWSTemplateFormatVersion: '2010-09-09'
Description: 'Meraki Webhook Alert Processor with Lambda, API Gateway, CloudWatch Logs role, and required IAM roles'

Parameters:
  GoogleChatWebhookUrl:
    Type: String
    Description: Google Chat webhook URL for notifications
    Default: ''
    NoEcho: true
  
  SenderEmail:
    Type: String
    Description: SES verified sender email address
    Default: ''
  
  RecipientEmails:
    Type: String
    Description: Comma-separated list of recipient email addresses
    Default: ''
  
  LambdaFunctionName:
    Type: String
    Description: Name for the Lambda function
    Default: 'meraki-webhook-processor'
  
  ApiGatewayName:
    Type: String
    Description: Name for the API Gateway
    Default: 'meraki-webhook-api'
  
  Environment:
    Type: String
    Description: Environment name (dev, staging, prod)
    Default: 'dev'
    AllowedValues:
      - dev
      - staging
      - prod

  EnableApiGatewayLogging:
    Type: String
    Description: Enable API Gateway CloudWatch logging (requires account-level CloudWatch Logs role)
    Default: 'false'
    AllowedValues:
      - 'true'
      - 'false'

Conditions:
  EnableLogging: !Equals [!Ref EnableApiGatewayLogging, 'true']

Resources:
  # CloudWatch Logs Role for API Gateway (account-level)
  ApiGatewayCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Condition: EnableLogging
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

  # API Gateway Account Configuration
  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Condition: EnableLogging
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchLogsRole.Arn

  # IAM Role for Lambda Function
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${LambdaFunctionName}-execution-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeModel
                  - bedrock:InvokeModelWithResponseStream
                Resource: 
                  - !Sub 'arn:aws:bedrock:${AWS::Region}::foundation-model/us.anthropic.claude-3-5-sonnet-20241022-v2:0'
        - PolicyName: SESAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: '*'
        - PolicyName: CloudWatchLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${LambdaFunctionName}-${Environment}:*'

  # Lambda Function
  MerakiWebhookLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${LambdaFunctionName}-${Environment}'
      Runtime: python3.11
      Handler: lambda.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        ZipFile: |
          # Placeholder code - will be replaced during deployment
          import json
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': json.dumps('Function needs to be updated with actual code')
              }
      Environment:
        Variables:
          GOOGLE_CHAT_WEBHOOK_URL: !Ref GoogleChatWebhookUrl
          SES_SENDER_EMAIL: !Ref SenderEmail
          SES_RECIPIENT_EMAILS: !Ref RecipientEmails
          ENVIRONMENT: !Ref Environment
      Timeout: 300
      MemorySize: 512
      Description: 'Processes Meraki webhook alerts and sends notifications'

  # CloudWatch Log Group
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${LambdaFunctionName}-${Environment}'
      RetentionInDays: 14

  # API Gateway REST API
  MerakiWebhookApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ApiGatewayName}-${Environment}'
      Description: 'API Gateway for Meraki webhook processing'
      EndpointConfiguration:
        Types:
          - REGIONAL
      Policy:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: execute-api:Invoke
            Resource: '*'

  # API Gateway Resource (webhook endpoint)
  WebhookResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MerakiWebhookApi
      ParentId: !GetAtt MerakiWebhookApi.RootResourceId
      PathPart: webhook

  # API Gateway Method (POST)
  WebhookPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MerakiWebhookApi
      ResourceId: !Ref WebhookResource
      HttpMethod: POST
      AuthorizationType: NONE
      RequestValidatorId: !Ref RequestValidator
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MerakiWebhookLambda.Arn}/invocations'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true

  # API Gateway Method (OPTIONS for CORS)
  WebhookOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MerakiWebhookApi
      ResourceId: !Ref WebhookResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        RequestTemplates:
          application/json: '{"statusCode": 200}'
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
            ResponseTemplates:
              application/json: ''
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true

  # Request Validator
  RequestValidator:
    Type: AWS::ApiGateway::RequestValidator
    Properties:
      RestApiId: !Ref MerakiWebhookApi
      Name: 'webhook-request-validator'
      ValidateRequestBody: true
      ValidateRequestParameters: false

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - WebhookPostMethod
      - WebhookOptionsMethod
    Properties:
      RestApiId: !Ref MerakiWebhookApi
      Description: !Sub 'Deployment for ${Environment} environment'

  # API Gateway Stage (with conditional logging)
  ApiStage:
    Type: AWS::ApiGateway::Stage
    DependsOn: 
      - !If [EnableLogging, !Ref ApiGatewayAccount, !Ref 'AWS::NoValue']
    Properties:
      RestApiId: !Ref MerakiWebhookApi
      DeploymentId: !Ref ApiDeployment
      StageName: !Ref Environment
      Description: !Sub 'Stage for ${Environment} environment'
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: !If [EnableLogging, 'INFO', !Ref 'AWS::NoValue']
          DataTraceEnabled: !If [EnableLogging, true, !Ref 'AWS::NoValue']
          MetricsEnabled: true
          ThrottlingRateLimit: 100
          ThrottlingBurstLimit: 200
      Variables:
        environment: !Ref Environment

  # Lambda Permission for API Gateway
  LambdaApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref MerakiWebhookLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${MerakiWebhookApi}/*/*'

  # CloudWatch Alarms
  LambdaErrorAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${LambdaFunctionName}-${Environment}-errors'
      AlarmDescription: 'Lambda function error rate alarm'
      MetricName: Errors
      Namespace: AWS/Lambda
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref MerakiWebhookLambda
      TreatMissingData: notBreaching

  LambdaDurationAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${LambdaFunctionName}-${Environment}-duration'
      AlarmDescription: 'Lambda function duration alarm'
      MetricName: Duration
      Namespace: AWS/Lambda
      Statistic: Average
      Period: 300
      EvaluationPeriods: 2
      Threshold: 30000
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: FunctionName
          Value: !Ref MerakiWebhookLambda
      TreatMissingData: notBreaching

  # API Gateway Alarms
  ApiGateway4xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ApiGatewayName}-${Environment}-4xx-errors'
      AlarmDescription: 'API Gateway 4xx error rate alarm'
      MetricName: 4XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 10
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub '${ApiGatewayName}-${Environment}'
        - Name: Stage
          Value: !Ref Environment
      TreatMissingData: notBreaching

  ApiGateway5xxAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${ApiGatewayName}-${Environment}-5xx-errors'
      AlarmDescription: 'API Gateway 5xx error rate alarm'
      MetricName: 5XXError
      Namespace: AWS/ApiGateway
      Statistic: Sum
      Period: 300
      EvaluationPeriods: 2
      Threshold: 5
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: ApiName
          Value: !Sub '${ApiGatewayName}-${Environment}'
        - Name: Stage
          Value: !Ref Environment
      TreatMissingData: notBreaching

Outputs:
  WebhookApiUrl:
    Description: 'URL of the webhook API endpoint'
    Value: !Sub 'https://${MerakiWebhookApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/webhook'
    Export:
      Name: !Sub '${AWS::StackName}-WebhookApiUrl'

  LambdaFunctionArn:
    Description: 'ARN of the Lambda function'
    Value: !GetAtt MerakiWebhookLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionArn'

  LambdaFunctionName:
    Description: 'Name of the Lambda function'
    Value: !Ref MerakiWebhookLambda
    Export:
      Name: !Sub '${AWS::StackName}-LambdaFunctionName'

  ApiGatewayId:
    Description: 'ID of the API Gateway'
    Value: !Ref MerakiWebhookApi
    Export:
      Name: !Sub '${AWS::StackName}-ApiGatewayId'

  ApiGatewayUrl:
    Description: 'Base URL of the API Gateway'
    Value: !Sub 'https://${MerakiWebhookApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiGatewayUrl'

  CloudWatchLogGroup:
    Description: 'CloudWatch Log Group name for the Lambda function'
    Value: !Ref LambdaLogGroup
    Export:
      Name: !Sub '${AWS::StackName}-LogGroup'

  ApiGatewayLoggingEnabled:
    Description: 'Whether API Gateway logging is enabled'
    Value: !Ref EnableApiGatewayLogging
    Export:
      Name: !Sub '${AWS::StackName}-ApiGatewayLoggingEnabled'
